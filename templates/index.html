<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Status Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow p-4">
            <h2 class="mb-4 text-center">🌐 Website Status Checker</h2>
            <form method="POST">
                <div class="mb-3">
                    <textarea name="urls" class="form-control" rows="8" placeholder="Enter one URL per line..."></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Check Status</button>
                </div>
            </form>

            {% if results %}
                <hr>
                <h4 class="mt-4">✅ Results:</h4>
                <ul class="list-group mt-3">
                    {% for result in results %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ result.url }}</span>
                            <span class="badge bg-{{ 'success' if result.status == 'Online' else 'danger' }}">{{ result.status }}</span>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
